<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="mainN.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중고 교재 거래 사이트</title>
    <style>
        /* 기본 스타일 */
    </style>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <div>
            <section class="login" id="signUpSection">
                <a href="javascript:void(0)" id="signU" onclick="showSignUpForm()">회원가입</a>
            </section>
            <section class="login" id="signInSection">
                <a href="javascript:void(0)" id="signI" onclick="showSignInForm()">로그인</a>
            </section>
        </div>
        <section class="login" id="logoutSection" style="display: none">
            <span id="userIdDisplay"></span>
            <span id="userPointsDisplay"></span>
            <a href="javascript:void(0)" id="logOut" onclick="logout()">로그아웃</a>
        </section>
        <div>
            <h1 id="title">중고 교재 거래 사이트</h1>
        </div>
        <nav>
            <a href="main3.html">홈</a>
            <a href="book-list4.html">교재 목록</a>
            <a href="cart.html">장바구니(중요)</a>
        </nav>
    </header>

    <!-- 로그인 폼 -->
    <div id="signInForm" style="display: none;">
        <h3>로그인</h3>
        <label for="signInId">아이디</label>
        <input type="text" id="signInId" placeholder="아이디를 입력하세요" />
        <label for="signInPassword">비밀번호</label>
        <input type="password" id="signInPassword" placeholder="비밀번호를 입력하세요" />
        <button onclick="signIn()">로그인</button>
        <button onclick="hideSignInForm()">닫기</button>
    </div>

    <!-- 회원가입 폼 -->
    <div id="signUpForm" style="display: none;">
        <h3>회원가입</h3>
        <label for="signUpId">아이디</label>
        <input type="text" id="signUpId" placeholder="아이디를 입력하세요" />
        <label for="signUpPassword">비밀번호</label>
        <input type="password" id="signUpPassword" placeholder="비밀번호를 입력하세요" />
        <button onclick="signUp()">회원가입</button>
        <button onclick="hideSignUpForm()">닫기</button>
    </div>

    <!-- 교재 등록 및 포인트 추가 -->
    <div class="container">
        <h2>교재 등록</h2>
        <div style="display: flex; gap: 20px;">
            <!-- 책 등록 -->
            <div style="width: 48%;">
                <h3>책 등록</h3>
                <div>
                    <label for="bookName">책 이름</label>
                    <input type="text" id="bookName" placeholder="책 제목을 입력하세요." />
                </div>
                <div>
                    <label for="bookFrom">출판사</label>
                    <input type="text" id="bookFrom" placeholder="출판사를 입력하세요." />
                </div>
                <div>
                    <label for="bookValue">가격</label>
                    <input type="text" id="bookValue" placeholder="책 가격을 입력하세요." />
                </div>
                <div>
                    <label for="bookAuthor">저자</label>
                    <input type="text" id="bookAuthor" placeholder="책 저자를 입력하세요." />
                </div>

                <button onclick="addbook()">등록</button>
            </div>

            <!-- 포인트 추가 (교재 등록 옆) -->
            <div style="width: 48%;">
                <h3>포인트 추가</h3>
                <div>
                    <label for="addPoints">추가할 포인트</label>
                    <input type="number" id="addPoints" placeholder="추가할 포인트를 입력하세요" min="0" />
                </div>
                <button onclick="addPoints()">포인트 추가</button>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 중고 교재 거래 사이트. 모든 권리 보유.</p>
    </footer>

    <script>
        // 초기화 시 로그인 상태 체크
        window.onload = function () {
            const isLoggedIn = localStorage.getItem("loggedIn");
            const userId = localStorage.getItem("userId");

            if (isLoggedIn === "true") {
                document.getElementById("signUpSection").style.display = "none";
                document.getElementById("signInSection").style.display = "none";
                document.getElementById("logoutSection").style.display = "block";

                // 사용자 아이디 표시
                document.getElementById("userIdDisplay").innerText = `${userId} 님 `;

                // 사용자 포인트 표시
                const userPoints = localStorage.getItem("userPoints");
                document.getElementById("userPointsDisplay").innerText = `포인트 : ${userPoints}`;
            } else {
                document.getElementById("signUpSection").style.display = "block";
                document.getElementById("signInSection").style.display = "block";
                document.getElementById("logoutSection").style.display = "none";
            }
        };

        // 회원가입
        function signUp() {
            const id = document.getElementById("signUpId").value;
            const password = document.getElementById("signUpPassword").value;

            if (!id || !password) {
                alert("아이디와 비밀번호를 입력하세요.");
                return;
            }

            // localStorage에 회원 정보 저장
            localStorage.setItem("userId", id);
            localStorage.setItem("userPassword", password);
            localStorage.setItem("userPoints", 0); // 기본 포인트 0 설정

            alert("회원가입이 완료되었습니다!");
            hideSignUpForm();
        }

        // 로그인
        function signIn() {
            const id = document.getElementById("signInId").value;
            const password = document.getElementById("signInPassword").value;
            const storedId = localStorage.getItem("userId");
            const storedPassword = localStorage.getItem("userPassword");

            if (id === storedId && password === storedPassword) {
                localStorage.setItem("loggedIn", "true");
                alert("로그인 성공!");
                location.reload(); // 페이지 새로고침하여 로그인 상태 반영
            } else {
                alert("아이디 또는 비밀번호가 틀렸습니다.");
            }
        }

        // 로그아웃
        function logout() {
            localStorage.removeItem("loggedIn");
            // localStorage에서 아이디와 비밀번호는 그대로 남겨두고 로그인 상태만 삭제
            location.reload(); // 페이지 새로고침하여 로그아웃 상태 반영
        }

        // 로그인 폼과 회원가입 폼을 서로 다르게 보이게 하기
        function showSignUpForm() {
            document.getElementById("signInForm").style.display = "none"; // 로그인 폼 숨기기
            document.getElementById("signUpForm").style.display = "block"; // 회원가입 폼 보이기
        }

        function showSignInForm() {
            document.getElementById("signUpForm").style.display = "none"; // 회원가입 폼 숨기기
            document.getElementById("signInForm").style.display = "block"; // 로그인 폼 보이기
        }

        function hideSignUpForm() {
            document.getElementById("signUpForm").style.display = "none";
        }

        function hideSignInForm() {
            document.getElementById("signInForm").style.display = "none";
        }

        // 책 등록
        function addbook() {
            const name = document.querySelector("#bookName").value;
            const from = document.querySelector("#bookFrom").value;
            const value = document.querySelector("#bookValue").value;
            const author = document.querySelector("#bookAuthor").value;

            // 가격이 유효한 숫자인지 확인
            if (isNaN(value) || value <= 0) {
                alert("가격은 유효한 숫자여야 하며, 0보다 큰 값을 입력해야 합니다.");
                return; // 유효하지 않으면 함수 종료
            }

            if (value.startsWith('0') && value.length > 1) {
                alert("가격에 앞자리에 0을 입력할 수 없습니다.");
                return;
            }

            // 새 책 정보 객체 생성
            const book = { name, from, value, author };

            // 기존 데이터 가져오기
            const books = JSON.parse(localStorage.getItem("books")) || [];

            // 새 책 정보 추가
            books.push(book);

            // localStorage에 다시 저장
            localStorage.setItem("books", JSON.stringify(books));

            alert("책이 성공적으로 등록되었습니다!");
        }

        // 포인트 추가
        function addPoints() {
            const isLoggedIn = localStorage.getItem("loggedIn");

            // 로그인 상태가 아닌 경우
            if (isLoggedIn !== "true") {
                alert("로그인이 필요합니다. 로그인 후 포인트를 추가해주세요.");
                // 로그인 폼을 띄우거나 로그인 페이지로 리다이렉트 (여기서는 로그인 폼을 띄우는 예시)
                return; // 함수 종료
            }
            const pointsToAdd = parseInt(document.getElementById("addPoints").value);

            if (isNaN(pointsToAdd) || pointsToAdd <= 0) {
                alert("유효한 포인트를 입력해주세요.");
                return;
            }

            let currentPoints = parseInt(localStorage.getItem("userPoints") || "0");
            currentPoints += pointsToAdd;

            // 업데이트된 포인트 저장
            localStorage.setItem("userPoints", currentPoints);

            // 포인트 UI 업데이트
            document.getElementById("userPointsDisplay").innerText = `포인트 : ${currentPoints}`;

            alert(`${pointsToAdd} 포인트가 추가되었습니다!`);
        }
    </script>
</body>

</html>
