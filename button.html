<!DOCTYPE html>
<!-- 최신 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Div Creation and Deletion</title>
</head>
<body>
    <button onclick="addDiv()">Add Div</button>
    <div id="container"></div>

    <script>
        let divCounter = 0;  // 생성된 div의 개수를 추적하기 위한 변수

        function addDiv() {
            // div 요소 생성
            const newDiv = document.createElement("div");
            newDiv.id = `div-${divCounter}`;
            newDiv.innerText = `This is div number ${divCounter}`;
            newDiv.style.marginBottom = "10px";

            // 삭제 버튼 생성
            const deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.onclick = function () {
                deleteDiv(newDiv.id);
            };

            // container에 div와 삭제 버튼 추가
            newDiv.appendChild(deleteButton);
            document.getElementById("container").appendChild(newDiv);

            divCounter++;  // div 개수 증가
        }

        function deleteDiv(divId) {
            const divToDelete = document.getElementById(divId);
            if (divToDelete) {
                divToDelete.remove();  // 해당 div 요소 삭제
            }
        }
    </script>
</body>
</html>
